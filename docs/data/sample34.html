<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQueryで実装、表データの一括選択 〜第二回〜</title>
<style type="text/css">

#header-wrapper {
  height: 60px;
}
#header {
  height: 60px;
}
#site-title {
  padding: 10px 0 0 0;
}
#site-title #logo {
  line-height: 60px;
  padding: 0;
  font-size: 400%;
  font-style: normal;
  font-weight: bold;
  margin: 0;
  float: left;
}
#site-title p.headline {
  line-height: 64px;
  letter-spacing: 0.4em;
  padding: 0.2em 0 0.2em 0.8em;
  font-size: 140%;
  font-weight: normal;
  margin: 0 0 0 1em;
  float: left;
  border-left: solid 1px #999;
  color: #aaa;
}
h5 {
  margin-top: 20px;
}
#main {
  clear: left;
  margin: 20px auto;
  padding: 5px 20px;
  width: 800px;
}
h3 {
  font-size: 20px;
}
#sample {
  margin: 10px auto 400px auto;
  width: 800px;
  padding: 20px;
}
#sample li {
  padding: 5px;
  border-bottom: solid 1px #ccc;
}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	$.ajax({
		url:'sample34.xml',
		type:'GET',
		dataType:'xml',
		timeout:1000,
		error:function() {
			alert("ロード失敗");
		},
		success:function(xml){
			$(xml).find("sample").each(function() {
				$("#sample ul").append('<li><a href="' + $(this).find('url').text() +  '" target="_blank">' + $(this).find('title').text() + '</a></li>');
			});
		}
	});
});


</script>
</head>


<div id="main">


<h5>jQueryでXMLの読み込み＆出力をする</h5>
<div id="sample">
<p>xmlの内容をパースしhtml出力しています。</p>
<ul></ul>
</div>

</div><!--main-->


</body>
</html>
